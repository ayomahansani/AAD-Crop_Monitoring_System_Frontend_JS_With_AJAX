<!-- Register Form Section -->
<section id="register-form-section">

    <div class="container">
        <h2>Sign Up</h2>

        <!-- Username -->
        <div class="mb-3">
            <label for="signup-username" class="form-label">
                <i class="fas fa-user ms-2" style="color: #9ccab3;"></i>
                Username
            </label>
            <input type="text" id="signup-username" class="form-control" placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="signup-password" class="form-label">
                <i class="fas fa-lock ms-2" style="color: #9ccab3;"></i>
                Password
            </label>
            <input type="password" id="signup-password" class="form-control" placeholder="Enter your password">
        </div>

        <!-- Role -->
        <div class="mb-5">
            <label for="select-role" class="form-label">
                <i class="fas fa-user-tag ms-2" style="color: #9ccab3;"></i>
                Role
            </label>
            <div class="custom-select-wrapper">
                <select id="select-role" class="form-control custom-select" required>
                    <option value="">Choose your role</option>
                    <option value="ADMINISTRATOR">Admin</option>
                    <option value="MANAGER">Manager</option>
                    <option value="SCIENTIST">Scientist</option>
                    <option value="OTHER">Other</option>
                </select>
                <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>
        </div>


        <!-- Register Button -->
        <button class="btn register-btn w-100 mb-3">Register</button>

        <!-- Sign In Link -->
        <div class="signin-link">
            Already have an account? <a href="#">Signin Here</a>
        </div>
    </div>

</section>
<!-- End Register Form Section -->
