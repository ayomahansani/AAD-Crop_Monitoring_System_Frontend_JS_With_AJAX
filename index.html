<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow-Crop Monitoring System</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- link custom css files -->
    <link rel="stylesheet" href="assets/styles/login-form.css">

</head>
<body>

<!-- Login Form Section -->
<section id="login-form-section">

    <div class="container">
        <h2>Green Shadow</h2>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">
                <i class="fas fa-user ms-2" style="color: #9ccab3;"></i>
                Username
            </label>
            <input type="text" id="username" class="form-control" placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="fas fa-lock ms-2" style="color: #9ccab3;"></i>
                Password
            </label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>

        <!-- Forgot password link (right-aligned) -->
        <div class="d-flex justify-content-end mb-3">
            <a id="forgotPw" href="#">Forgot your password?</a>
        </div>

        <!-- Login Button -->
        <button class="btn login-btn w-100 mb-3">Login</button>

        <!-- Sign Up Link -->
        <div class="signup-link">
            Don't have an account? <a href="#">Signup Here</a>
        </div>
    </div>

</section>
<!-- End Login Form Section -->



<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
